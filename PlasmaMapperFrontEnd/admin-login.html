<script>
    function login()
    {
        var xhr = new XMLHttpRequest()
        xhr.addEventListener("readystatechange", function(){
            if(this.readyState === 4 && this.status === 200)
            {
                if(Boolean(this.responseText) === true)
                {
                    window.location.href = "admin.html"
                }
                else
                {
                    alert("Invalid Username or Password")
                }
            }
        })
        xhr.open("GET","http://localhost:8080/login/"+document.getElementById('username').value+"/"+document.getElementById('password').value)
        xhr.send()
    }
</script>
